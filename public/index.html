<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Buy your best records in our e-commerce">
  <link rel="shortcut icon" href="images/logo.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Music Oasis - Records</title>
</head>

<body>
  <header class="main-header">
    <div class="icon">
      <button>
        <img src="icons/search.svg" alt="Open search" width="20" height="20">
        <span class="icon-text">Search</span>
      </button>
    </div>
    <div class="logo">
      <img src="images/logo.svg" alt="Music Oasis Logo" width="32" height="32">
      <span class="brand-text main-brand-text">Music</span>
      <span class="brand-text">Oasis</span>
    </div>
    <div class="icon">
      <a href="cart">
        <img src="icons/cart.svg" alt="Go to shopping cart" width="22" height="20">
        <span class="icon-text">Cart</span>
      </a>
    </div>
  </header>
  <main class="main-content">
    <ul class="records">
      <li class="record">
        <article>
          <img src="images/bridges-to-babylon.webp" alt="Cover of The Rolling Stones' album Bridges to Babylon"
            width="343" height="343">
        </article>
      </li>
    </ul>
  </main>
</body>

</html>
