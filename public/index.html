<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Music Oasis</title>
</head>

<body>
  <header class="main-header">
    <button class="icon">
      <img src="images/icons/search.svg" alt="Search" width="20" height="20">
      <span class="icon-text">Search</span>
    </button>
    <a href="/" class="logo">
      <img src="images/logo.svg" alt="Music Oasis Logo" width="32" height="32">
    </a>
    <a href="/shopping-cart" class="icon">
      <img src="images/icons/cart.svg" alt="Shopping Cart" width="22" height="20">
      <span class="icon-text">Cart</span>
    </a>
    <div class="search-bar">

    </div>
  </header>
</body>

</html>
